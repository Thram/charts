apiVersion: v1
kind: Service
metadata:
  name: {{ include "drone-server.fullname" . }}
  labels:
    {{- include "drone-server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
    - port: 443
      targetPort: https
      protocol: TCP
      name: https
  selector:
    {{- include "drone-server.selectorLabels" . | nindent 4 }}
